<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="ClbuuGQnxgF_wRNK-W0tqdfQ0ZEYS5n033C2fJsoqW0" />
    <!-- 谷歌搜索引擎收录 -->
    <meta name="baidu-site-verification" content="RvHJTipEht" />
    <!-- 百度搜索引擎收录 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}">
    {% case page.layout %}
    {% when 'post' %}
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 }}">
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">
    {% endif %}
    {% if page.author %}
    <meta property="article:author" content="{{ page.author }}">
    {% endif %}
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% endcase %}
    <meta property="og:image" content="{{ site.url }}{{ site.sidebar-avatar }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.SEOTitle }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>


    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/hux-blog.css' | prepend: site.baseurl }}">


    <!-- toast提示样式 -->
    <link href="{{ site.baseurl }}/css/toast.css" rel="stylesheet" type="text/css">
    <!-- 全局滚动条样式 -->
    <link href="{{ site.baseurl }}/css/scrollbar.css" rel="stylesheet" type="text/css">
    <!-- 剪切板样式 -->
    <link href="{{ site.baseurl }}/css/myClipboard.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Hux change font-awesome CDN to qiniu -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>


<body>
    <div id='h_go_top'><i class='fa fa-arrow-circle-o-up'></i></div>
</body>

<!-- jQuery -->
<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"></script>
<!-- toast提示弹窗 -->
<script src="{{ '/js/toast.js' | prepend: site.baseurl }}"></script>
<!-- 返回顶部 -->
<script src="{{ '/js/goToTop.js' | prepend: site.baseurl }}"></script>
<!-- 剪切板 -->
<script src="{{ '/js/clipboard.min.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/js/myClipboard.js' | prepend: site.baseurl }}"></script>
