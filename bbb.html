<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recorderplay</title>
</head>

<body>
    <div>
        getUserMedia需要https，使用localhost或127.0.0.1时，可用http。
    </div>
    <button id="start">开始录音</button>
    <button id="end">结束录音</button>

    <div id="mystatus"></div>

</body>
<script>
   
   window.onload= function () {

    var context = null,
        inputData = [],
        size = 0,
        audioInput = null,
        recorder = null,
        dataArray;

    var mystatus = document.getElementById('mystatus');

    document.getElementById('start').addEventListener('click', function () {
        context = new (window.AudioContext || window.webkitAudioContext)();
        // 录音节点
        recorder = context.createScriptProcessor(4096, 1, 1);
        recorder.onaudioprocess = function (e) {
            // getChannelData返回Float32Array类型的pcm数据
            var data = e.inputBuffer.getChannelData(0);
            //创建变量并迭代来获取最大的音量值
            var maxVal = 0;
            for (var i = 0; i < data.length; i++) {
                if (maxVal < data[i]) {
                    maxVal = data[i];
                }
            }
            console.log(Math.round(maxVal * 100))   //显示音量值
            mystatus.innerHTML = "您的音量值：" + Math.round(maxVal * 100);
            // inputData.push(new Float32Array(data));
            // size += data.length;
        }
        navigator.mediaDevices.getUserMedia({
            audio: true
        }).then((stream) => {
            audioInput = context.createMediaStreamSource(stream);

            console.log(audioInput)

        }).catch((err) => {
            console.log('error');
        }).then(function () {
            audioInput.connect(recorder);
            recorder.connect(context.destination);
        });
    });
    document.getElementById('end').addEventListener('click', function () {
        recorder.disconnect();
        if (0 !== size) {
            // 组合数据
            var data = combine(inputData, size);
            console.log(data.buffer);
        }
    });

    function combine(buffer, size) {
        var data = new Float32Array(size);
        var offset = 0; // 偏移量计算
        // 将二维数据，转成一维数据
        for (var i = 0; i < buffer.length; i++) {
            data.set(buffer[i], offset);
            offset += buffer[i].length;
        }

        return data;
    }

       
   }

    /*

    tips: http打开的网页无法获取录音，需要https；本地的话 使用localhost打开也可以录音

</script>

</html>
