<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boss直聘招聘信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            font-size: 28px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p class='title'>JAVA <span class="t1"></span></p>
    <div id="chart" style="height:400px;"></div>

    <p class='title'>web前端 <span class="t2"></span></p>
    <div id="chart2" style="height:400px;"></div>

</body>

</html>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
<script>

    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));

    var myChart2 = echarts.init(document.getElementById('chart2'));

    $.getJSON('./boss.json', function (res) {

        var totalSalary = 0;
        res.map((item) => {
            var num = item.salary.match(/\d+/g);
            var salary = (parseFloat(num[0]) + parseFloat(num[1])) / 2;
            totalSalary += salary;
        })
        $('.t1').text(`(总平均招聘工资：${(totalSalary / res.length).toFixed(2)}K)`)

        myChart.setOption(option = {
            formatter: function (fmArr) {
                var fData = {};
                var relVal = "";
                res.filter((item) => {
                    var num = item.salary.match(/\d+/g);
                    var salary = (parseFloat(num[0]) + parseFloat(num[1])) / 2;
                    if (item.company == fmArr[0].name && salary == fmArr[0].data) {
                        fData = item;
                    }
                })

                relVal = `公司名称：${fData.company}<br/>
                        任务职位：${fData.position}<br/>
                        公司信息：${fData.companyInfo[0]}|${fData.companyInfo[1]}|${fData.companyInfo[2]}<br/>
                        要求年限：${fData.primaryInfo[1]}<br/>
                        学历要求：${fData.primaryInfo[2]}<br/>
                        工资区间：${fData.salary}<br/>
                        办公地点：${fData.primaryInfo[0]}<br/>`

                return relVal;
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                data: res.map((item) => item.company)
            },
            yAxis: {
                splitLine: {
                    show: false
                }
            },
            toolbox: {
                left: 'center',
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: [{
                startValue: '2014-06-01'
            }, {
                type: 'inside'
            }],
            visualMap: {
                top: 10,
                right: 10,
                pieces: [{
                    gt: 0,
                    lte: 5,
                    color: '#096'
                }, {
                    gt: 5,
                    lte: 10,
                    color: '#ffde33'
                }, {
                    gt: 10,
                    lte: 30,
                    color: '#ff9933'
                }, {
                    gt: 30,
                    lte: 40,
                    color: '#cc0033'
                },
                {
                    gt: 40,
                    lte: 80,
                    color: '#7e0023'
                }],
                outOfRange: {
                    color: '#999'
                }
            },
            series: {
                name: '平均招聘薪资',
                type: 'line',
                data: res.map((item) => {
                    var num = item.salary.match(/\d+/g);
                    var salary = (parseFloat(num[0]) + parseFloat(num[1])) / 2;
                    return salary;
                }),
                markLine: {
                    silent: true,
                    data: [{
                        yAxis: 50
                    }, {
                        yAxis: 100
                    }, {
                        yAxis: 150
                    }, {
                        yAxis: 200
                    }, {
                        yAxis: 300
                    }]
                }
            }
        });

    })
